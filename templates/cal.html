<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 35px 25px;
      border-radius: 30px;
      backdrop-filter: blur(20px);
      box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.6),
                  -10px -10px 25px rgba(255, 255, 255, 0.05);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 25px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
      font-size: 1.8rem;
    }

    input[type="number"] {
      width: 90%;
      padding: 14px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: inset 4px 4px 8px rgba(0,0,0,0.6),
                  inset -4px -4px 8px rgba(255,255,255,0.1);
      transition: 0.3s;
    }

    input[type="number"]:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.7);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-top: 20px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.6),
                  -5px -5px 15px rgba(255,255,255,0.05);
      transition: all 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 255, 200, 0.5);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.6),
                  inset -3px -3px 6px rgba(255,255,255,0.1);
    }

    .result {
      margin-top: 25px;
      font-size: 20px;
      color: #0ff;
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 15px;
      box-shadow: inset 0 0 15px rgba(0,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>Calculator</h1>
    <form method="post">
      {% csrf_token %}
      <input type="number" name="num1" placeholder="Enter 1st Number" required>
      <input type="number" name="num2" placeholder="Enter 2nd Number" required>

      <div class="button-grid">
        <button formaction="/calc/add/">➕ Add</button>
        <button formaction="/calc/sub/">➖ Sub</button>
        <button formaction="/calc/mult/">✖️ Multiply</button>
        <button formaction="/calc/div/">➗ Divide</button>
      </div>
    </form>

    <div class="result">
      {% if df %}
        <p><strong>Result:</strong> {{ df }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
